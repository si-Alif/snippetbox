{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
<!-- Add action to assign "Snippet."'s value to "." -->
{{with .Snippet}}
<!-- Now .Snippet is equivalent to only "." -->
<div class='snippet'>
  <div class='metadata'>
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <pre>
    <code>{{.Content}}</code>
  </pre>
  <div class='metadata'>
    <time>Created: {{.Created}}</time>
    <time>Expires: {{.Expires}}</time>
  </div>
</div>

{{end}}
